<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css" type="text/css">
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Oswald" rel="stylesheet">
  <link rel="manifest" href="/manifest.json"> 
  <meta name="theme-color" content="#84BDB8" />
  <title>Palette Picker</title>
</head>
<body>
  <header>
    <img src="./assets/paint-palette.png" class='header-icon'>
    <h1>Palette Picker</h1>
  </header>
  <section class='top-section'>
    <section class='colors-cont'>
      <article id='color-box-1' class='color-box'>
        <div class='color-details-cont'>
          <button id='lock-btn-1' class='lock-btn'></button>
          <h4 id='color-box-1-hex' class='hex-text'>#FFFFFF</h4>
        </div>
      </article>
      <article id='color-box-2' class='color-box'>
        <div class='color-details-cont'>
          <button id='lock-btn-2' class='lock-btn'></button>
          <h4 id='color-box-2-hex' class='hex-text'>#FFFFFF</h4>
        </div>
      </article>
      <article id='color-box-3' class='color-box'>
        <div class='color-details-cont'>
          <button id='lock-btn-3' class='lock-btn'></button>
          <h4 id='color-box-3-hex' class='hex-text'>#FFFFFF</h4>
        </div>
      </article>
      <article id='color-box-4' class='color-box'>
        <div class='color-details-cont'>
          <button id='lock-btn-4' class='lock-btn'></button>
          <h4 id='color-box-4-hex' class='hex-text'>#FFFFFF</h4>
        </div>
      </article>
      <article id='color-box-5' class='color-box'>
        <div class='color-details-cont'>
          <button id='lock-btn-5' class='lock-btn'></button>
          <h4 id='color-box-5-hex' class='hex-text'>#FFFFFF</h4>
        </div>
      </article>
    </section>
    <button id='gen-colors-btn'>Generate New Palette!</button>
    <form id='save-palette-form' class='create-palette-form'>
      <div class='select-div'>
        <select name="project-dropdown" id="project-dropdown">
        </select> 
      </div>
      <input id='palette-input' type="text" placeholder="Palette name">
      <button class='save-btn'>Save Palette</button>
    </form>
  </section>
  <section class='bottom-section'>
    <form class='create-project-form'>
      <label for='project-name-input' class='create-project-label'>Create a new project:</label>
      <input id='project-name-input' type='text' placeholder='New project name'>
      <button class='save-btn'>Save Project</button>
    </form>
    <p class='alert'></p>
    <section class='projects-cont'>
    </section>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/scripts.js"></script>
</body>
</html>
